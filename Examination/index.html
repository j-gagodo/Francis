<script>
  // Teleport function
  function teleport(x, y, z) {
    const cam = document.querySelector('#camera');
    if (cam) cam.setAttribute('position', {x, y, z});
  }

  // Register custom components
  AFRAME.registerComponent('water-wave', {
    schema: { speed: {default: 1}, amplitude: {default: 0.1} },
    init() { this.t = 0; },
    tick(time, delta) {
      this.t += delta * 0.001 * this.data.speed;
      const y = Math.sin(this.t * 2) * this.data.amplitude - 0.05;
      this.el.setAttribute('position', `0 ${y} 0`);
      const mat = this.el.getAttribute('material');
      this.el.setAttribute('material', 'opacity', 0.75 + Math.sin(this.t) * 0.1);
    }
  });

  AFRAME.registerComponent('float-anim', {
    schema: { speed: {default: 1}, height: {default: 0.15} },
    init() { this.t = 0; this.base = null; },
    tick(time, delta) {
      if (!this.base) this.base = { ...this.el.getAttribute('position') };
      this.t += delta * 0.001 * this.data.speed;
      const pos = this.el.getAttribute('position');
      this.el.setAttribute('position', {
        x: this.base.x, y: this.base.y + Math.sin(this.t) * this.data.height, z: this.base.z
      });
    }
  });

  AFRAME.registerComponent('rotate-y', {
    schema: { speed: {default: 30} },
    tick(time, delta) {
      const rot = this.el.getAttribute('rotation');
      this.el.setAttribute('rotation', { x: rot.x, y: rot.y + this.data.speed * delta / 1000, z: rot.z });
    }
  });

  AFRAME.registerComponent('fan-spin', {
    tick(time, delta) {
      const rot = this.el.getAttribute('rotation');
      this.el.setAttribute('rotation', { x: rot.x, y: rot.y + 180 * delta / 1000, z: rot.z });
    }
  });

  // Hide loading screen
  window.addEventListener('load', () => {
    setTimeout(() => {
      const ls = document.getElementById('loading-screen');
      ls.style.opacity = '0';
      setTimeout(() => ls.style.display = 'none', 800);
    }, 2800);
  });
</script>
